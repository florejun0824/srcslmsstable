<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SRCS Learning Management System" />

    <!-- 
      PWA & Mobile Settings
    -->
    <!-- 1. Theme Color for Chrome/Android -->
    <meta name="theme-color" content="#db2727" />
    
    <!-- 2. Link to the Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- 3. Apple-specific "Add to Home Screen" tags -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="SRCS LMS" />

	<link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <!-- 
      End PWA Settings 
    -->

    <!-- Your existing icon link -->
    <link rel="icon" href="/logo.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Google APIs -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      xintegrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />

    <title>SRCS Learning Portal</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/index.js"></script>

    <!-- 
      4. Service Worker Registration Script
      This script MUST be here to register the service worker.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(registrationError => {
              console.log('Service Worker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
